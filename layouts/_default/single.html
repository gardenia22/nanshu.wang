{{ partial "header.html" . }}
<body lang="en" itemscope itemtype="http://schema.org/Article">
{{ partial "subheader.html" . }}
{{ $baseurl := .Site.BaseUrl }}

<section id="main">
  <h1 itemprop="name" >{{ .Title }}</h1>
  {{ partial "meta_aside.html" . }}

  <div>
        <article itemprop="articleBody" id="content">
           {{ .Content }}
        </article>
  </div>
</section>

{{ partial "disqus.html" . }}
{{ partial "footer.html" . }}
